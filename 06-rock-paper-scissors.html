<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Scissors</title>
</head>
<body>
    <p>Rock paper Scissors</p>

    <button onclick="
        let winOrLose = getChoice(0);
        if( winOrLose == 0){
            alert('Its a Tie');
        }else if(winOrLose == 1){
            alert('You Won');
        }else{
            alert('You Lost');
        }
    ">Rock</button>

    <button onclick="
        winOrLose = getChoice(1);
        if( winOrLose == 0){
            alert('Its a Tie');
        }else if(winOrLose == 1){
            alert('You Won');
        }else{
            alert('You Lost');
        }
    ">Paper</button>

    <button onclick="
        winOrLose = getChoice(2);
        if( winOrLose == 0){
            alert('Its a Tie');
        }else if(winOrLose == 1){
            alert('You Won');
        }else{
            alert('You Lost');
        }
    ">Scissors</button>

    <script>
        function getChoice(userChoice){
         
            const cSelection = Math.random();
            let compMove = -1
            
            if(cSelection >= 0 && cSelection < 1/3){
                compMove = 0;
                alert('Computer chose rock');
            }
            else if(cSelection >= 1/3 && cSelection < 2/3){
                compMove = 1;
                alert('Computer chose paper');
            }else{
                compMove = 2;
                alert('Computer chose scissors');
            }

            //tie
            if(compMove == userChoice){
                return 0;
            }
            //wins
            if( compMove == 0 && userChoice == 1){
                return 1;
            }else if(compMove == 1 && userChoice == 2){
                return 1;
            }else if(compMove == 2 && userChoice == 0){
                return 1;
            }

            //loses
            if( compMove == 1 && userChoice == 0){
                return 2;
            }else if(compMove == 2 && userChoice == 1){
                return 2;
            }else if(compMove == 0 && userChoice == 2){
                return 2;
            }
        }
    </script>
</body>
</html>
