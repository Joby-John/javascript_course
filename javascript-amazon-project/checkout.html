<!DOCTYPE html>
<html>

<head>
  <title>Checkout</title>

  <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Load a font called Roboto from Google Fonts. -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Here are the CSS files for this page. -->
  <link rel="stylesheet" href="styles/shared/general.css">
  <link rel="stylesheet" href="styles/pages/checkout/checkout-header.css">
  <link rel="stylesheet" href="styles/pages/checkout/checkout.css">
</head>

<body>
  <div class="checkout-header">
    <div class="header-content">
      <div class="checkout-header-left-section">
        <a href="amazon.html">
          <img class="amazon-logo" src="images/amazon-logo.png">
          <img class="amazon-mobile-logo" src="images/amazon-mobile-logo.png">
        </a>
      </div>

      <div class="checkout-header-middle-section">
        Checkout (<a class="return-to-home-link checkout-top-count" href="amazon.html">0 items</a>)
      </div>

      <div class="checkout-header-right-section">
        <img src="images/icons/checkout-lock-icon.png">
      </div>
    </div>
  </div>

  <div class="main">
    <div class="page-title">Review your order</div>

    <div class="checkout-grid">
      <div class="order-summary js-order-summary">
        <template id="cart-item-template">
          
          <div class="js-cart-item cart-item-container" data-cart-item-id=""
            data-testid="cart-item-container-9977c72a-166f-a12b-cac7-2609e3652a90">

            <div class="delivery-date">
              Delivery date:
              <span class="js-delivery-date">Wednesday, December 17</span>
            </div>

            <div class="cart-item-details-grid">
              <img class="product-image js-product-image" src="">

              <div class="cart-item-details">
                <div class="product-name js-product-name">
                  
                </div>

                <div class="product-price js-product-price">
  
                </div>



                <div class="js-quantity-container product-quantity" data-testid="quantity-container">
                  Quantity: <span class="js-quantity-label quantity-label" data-testid="quantity-label">
                    
                  </span>

                  <input class="js-new-quantity-input new-quantity-input" type="number" value=""
                    data-testid="new-quantity-input">

                  <span class="js-update-quantity-link update-quantity-link link-primary"
                    data-testid="update-quantity-link">
                    Update
                  </span>

                  <span class="js-save-quantity-link save-quantity-link link-primary" data-testid="save-quantity-link">
                    Save
                  </span>

                  <span class="js-delete-quantity-link delete-quantity-link link-primary"
                    data-testid="delete-quantity-link">
                    Delete
                  </span>
                </div>
              </div>

              <div class="delivery-options js-delivery-options">
                <div class="delivery-options-title">
                  Choose a delivery option:
                </div>
                  <!-- Generated in checkout.js -->
              </div>
            </div>
          </div>
        </template>
      </div>

      <div class="payment-summary">
        <div class="payment-summary-title">
          Order Summary
        </div>

        <div class="payment-summary-row">
          <div>Items (3):</div>
          <div class="payment-summary-money">$42.75</div>
        </div>

        <div class="payment-summary-row">
          <div>Shipping &amp; handling:</div>
          <div class="payment-summary-money">$4.99</div>
        </div>

        <div class="payment-summary-row subtotal-row">
          <div>Total before tax:</div>
          <div class="payment-summary-money">$47.74</div>
        </div>

        <div class="payment-summary-row">
          <div>Estimated tax (10%):</div>
          <div class="payment-summary-money">$4.77</div>
        </div>

        <div class="payment-summary-row total-row">
          <div>Order total:</div>
          <div class="payment-summary-money">$52.51</div>
        </div>

        <button class="place-order-button button-primary">
          Place your order
        </button>
      </div>
    </div>
  </div>
</body>

<script type="module" src="scripts/checkout.js"></script>
</html>
