<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Projects</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        .subscribe-btn{
            border: none;
            background-color: black;
            color: aliceblue;
            padding: 10px 15px;
            font-weight: bold;
            border-radius: 50px;
            cursor:pointer;
            margin-bottom: 30px;
        }

        .is-subscribed{
            background-color: rgb(240, 240, 240);
            color: black;
        }

        .order-cost{
            font-size: 15px;
            padding: 10px 10px;
        }

        .calc-button{
            background-color: green;
            color: white;
            border: none;
            font-size: 15px;
            padding: 12px 15px;
            cursor: pointer;
        }

        
    </style>
</head>
<body>
    <p>
        Youtube Subsribe Button
    </p>

    <button class="js-subscribe-btn subscribe-btn" 
            onclick="subscription();">
                Subscribe
    </button>

    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping</p>
    <input type="number" id="js-order-cost" class="order-cost"  
            onkeydown= "handleKeyDown(event);" 
            placeholder="Cost of order">

    <button onclick="calcTotal();" class="calc-button">Calculate</button>
    <p id="js-display-total"></p>

    

    <script>
        

        
        function handleKeyDown(event){
            if(event.key === 'Enter'){
                calcTotal();
            }
        }
        function calcTotal(){
            let total = 0;
            const orderValue = Number(document.getElementById('js-order-cost').value);

            if(orderValue <= 0){
                total = 0;
            }else if(orderValue >= 40){
                total = orderValue;
            }else{
                total = orderValue + 10;
            }

            const totalDisplay = document.querySelector('#js-display-total');

            if(total > 0){
                totalDisplay.innerHTML = '$' + total.toFixed(2);
            }else{
                totalDisplay.innerHTML = '';
            }
            
        }


        function subscription(){
            const butElement = document.querySelector('.js-subscribe-btn');

            let newText = 'Subscribe';
            if(butElement.innerText === 'Subscribe'){
                // inner text gives only the e\text in the element avoiding spaces.
                newText = 'Subscribed';
                butElement.innerHTML = newText;
                butElement.classList.add('is-subscribed');
            }else{
                butElement.innerHTML = newText
                butElement.classList.remove('is-subscribed');
            }

        }
    </script>
</body>
</html>
